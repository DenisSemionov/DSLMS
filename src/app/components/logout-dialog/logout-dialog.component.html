<h1 mat-dialog-title>Confirm logout.</h1>

<mat-dialog-content>
    Are you sure you want to logout?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="logout()">Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
